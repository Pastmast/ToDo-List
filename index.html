<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>

  <link rel="icon" type="image/png" href="favicons/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="favicons/favicon.svg" />
  <link rel="shortcut icon" href="favicons/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="Todo List" />
  <link rel="manifest" href="favicons/site.webmanifest" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="app" v-cloak>
    <div class="header">
      <div class="container">
        <div class="logo">ToDo List</div>
        <div class="form">
          <input type="text" :value="valueInput" @input="handlyInput" @keypress.enter="addTask">
          <button class="btn" @click="addTask">Добавить новую задачу</button>
        </div>
      </div>
    </div>
    <div class="container">
      <h2>
        <span>To Do</span>
        <span class="mask-num">{{ needDoList.length }}</span>
      </h2>
      <ul class="mask-list">
        <li v-for="(mask, index) in needDoList" :key="mask.id">
          <div>
            <input type="checkbox" @change="doCheck(index, 'need')">
            <span>{{ mask.title }}</span>
          </div>
          <button class="btn-remove" @click="removeMask(index, 'need')">Очистить</button>
        </li>
      </ul>
      <h2>
        <span>Done</span>
        <span class="mask-num">{{ completeList.length }}</span>
      </h2>
      <ul class="mask-list complete-list">
        <li v-for="(mask, index) in completeList" :key="mask.id">
          <div>
            <input type="checkbox" @change="doCheck(index, 'complete')" checked>
            <span>{{ mask.title }}</span>
          </div>
          <button class="btn-remove" @click="removeMask(index, 'complete')">Очистить</button>
        </li>
      </ul>
    </div>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="app.js"></script>
</body>

</html>
